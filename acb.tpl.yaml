version: 1.0-preview-1
steps:
  - id: pull-base
    cmd: docker pull {{.Run.Registry}}/plum/frontend/base:latest || true
    when: ["-"]
    keep: true

  - id: base-arm64
    build: >
      -t {{.Run.Registry}}/plum/frontend/base-arm64
      --cache-from {{.Run.Registry}}/plum/frontend/base:latest
      --build-arg REGISTRY_NAME={{REGISTRY_NAME}}
      --platform linux/arm64
      --target base
      .
    when:
      - pull-base
    keep: true

  - id: runtime-arm64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64
      --cache-from {{.Run.Registry}}/plum/frontend/base:latest
      --build-arg REGISTRY_NAME={{REGISTRY_NAME}}
      --platform linux/arm64
      --target runtime
      .
    when:
      - base-arm64
    keep: true

  - id: push-images-arm64
    push:
      - "{{.Run.Registry}}/plum/frontend/base-arm64:latest"
      - "{{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64"
    when:
      - runtime-arm64
